<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Medição Fiscal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    .counter {
      font-size: 20px;
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      min-width: 280px;
    }

    .modal button {
      margin: 10px;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <h1>Cadastro de Medição Fiscal</h1>
  <div class="counter">Total de medidores: <span id="contador">0</span></div>

  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="local" placeholder="Local" required>
    <input type="text" id="serie" placeholder="Série" required>
    <button type="submit">Cadastrar</button>
  </form>

  <div style="text-align:center;">
    <button onclick="abrirModal()">Exportar para Excel</button>
    <button onclick="limparTabela()">Limpar Lista</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Série</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="modal" class="modal" onclick="fecharModal(event)">
    <div class="modal-content">
      <h2>Exportar Relatório</h2>
      <button onclick="exportarExcel()">Baixar Excel</button>
      <button onclick="enviarWhatsApp()">Enviar via WhatsApp</button>
      <br>
      <button onclick="document.getElementById('modal').style.display='none'">Fechar</button>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
    const contador = document.getElementById("contador");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const local = document.getElementById("local").value.trim();
      const serie = document.getElementById("serie").value.trim();

      if (!nome || !local || !serie) return;

      const novaLinha = tabela.insertRow();
      novaLinha.insertCell().textContent = nome;
      novaLinha.insertCell().textContent = local;
      novaLinha.insertCell().textContent = serie;

      formulario.reset();
      atualizarContador();
    });

    function atualizarContador() {
      contador.textContent = tabela.rows.length;
    }

    function limparTabela() {
      tabela.innerHTML = "";
      atualizarContador();
    }

    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal(event) {
      if (event.target.id === "modal") {
        document.getElementById("modal").style.display = "none";
      }
    }

    function exportarExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [["Nome", "Local", "Série"]];

      for (let i = 0; i < tabela.rows.length; i++) {
        const row = tabela.rows[i];
        const rowData = [
          row.cells[0].textContent,
          row.cells[1].textContent,
          row.cells[2].textContent,
        ];
        ws_data.push(rowData);
      }

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Medidores");
      XLSX.writeFile(wb, "medidores.xlsx");
      document.getElementById("modal").style.display = "none";
    }

    function enviarWhatsApp() {
      let texto = "Segue o relatório de medidores:%0A";
      for (let i = 0; i < tabela.rows.length; i++) {
        const row = tabela.rows[i];
        texto += `- ${row.cells[0].textContent}, ${row.cells[1].textContent}, ${row.cells[2].textContent}%0A`;
      }
      const url = `https://wa.me/?text=${texto}`;
      window.open(url, '_blank');
    }
  </script>
</body>

</html>
